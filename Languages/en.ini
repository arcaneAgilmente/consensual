main_help=Colors are organized into groups of entries.  Each entry can be a direct color value, a reference to another entry, or a group of entries.  Groups with numbered entries are lists where the colors are meant to indicate progress between two values.
do_nothing_help=Do nothing to this color entry.
set_reference_help=A color entry can be set to a reference to another color.  The reference string must be the full path to the color, with group names seperated by dots.  Example:  accent.red\nSet To Reference can also be used to type in the hex color string.
set_direct_help=Set Directly is used to set the value of an entry directly instead of making it a reference to another entry.
set_alpha_help=Alpha can be applied to an entire group or to a color that is referenced.
remove_help=Non-vital entries can be removed from a group.  A named entry that exists in default or is referenced by another entry cannot be removed.  Numbered entries are not vital, except for the first one.
set_to_default_help=Entries that have a value in the default config can be restored to that value.
save_config_help=Color config is saved to Save/consensual_settings/color_config.lua.
add_color_help=This choice will add a color to the current group.
add_group_help=This choice will add an empty group to the current group.
default_group_help=This choice will set every entry in this group that has a default value to the default value.  Leaves custom groups and colors unchanged.
