set_ud_menus=Should menus have Up/Down buttons?  No means that only MenuLeft and MenuRight can be used in menus.
set_show_startup_time=Should the startup time be shown on the initial menu screen?
set_save_last_played_on_eval=If set to Yes, then the stats will be written to "Save/_freezone/LastPlayed.txt" on Evaluation.  See Other/save_score.lua for details.
set_demo_idle=Amount of time to idle on the initial menu before going to demo screen.  Less than one second means never.
set_demo_show=Amount of time demo screen lasts when it shows.
set_star_points=Maximum number of points on animated stars on initial menu. < 2 means no limit.
sex_per_clock_change=Seconds it takes the time of day clock to transition to the next color.
days_per_clock_change=Days it takes the day of year clock to transition to the next color.
disable_extra_processing=This turns off features that require more processing to improve frame rate.  This includes things like confetti, the normal lifebar, and other things that require per-frame updating or multiple actors.
transition_split_min=Minimum amount the transition will split the screen. <= 0 disables splitting.  64 is max.
transition_split_max=Maximum amount the transition will split the screen. <= 0 disables splitting.  64 is max.
transition_meta_var_max=In 8ths of a split, the amount to randomly vary split corner positions by.  Higher variance thrashes the texture cache more, causing the transition to stutter.  96 is max.
transition_time=Seconds the screen transition takes.
transition_type=Skew distorts the screen.  Scramble scrambles the screen.  Random picks a random one.
initial_menu_choices=Turn on/off choices on the initial menu.
default_wheel_sort=The default sorting method for the music wheel.
default_expansion_mode=The default expansion mode for the current song info on the music select screen.

