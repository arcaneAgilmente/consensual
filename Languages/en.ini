percent_score=Judgment weights used to calculate the percent score.
grade=Judgment weights used to calculate the grade.
set_percent_to_grade=Set Percent Score weights to Grade weights.
set_grade_to_percent=Set Grade weights to Percent Score weights.

eval=Each flag is controlled by a list of bools.  When the player enters the pad code to set their profile to use the config from the slot, the bool for that slot is used for each flag.  For convenience, if slot 4 is chosen, and the bool list does not have an entry for slot 4, slot 3 is used.  So if you want a flag to have the same value for all slots, put only a single entry in its list.
gameplay=Each flag is controlled by a list of bools.  When the player enters the pad code to set their profile to use the config from the slot, the bool for that slot is used for each flag.  For convenience, if slot 4 is chosen, and the bool list does not have an entry for slot 4, slot 3 is used.  So if you want a flag to have the same value for all slots, put only a single entry in its list.
interface=Each flag is controlled by a list of bools.  When the player enters the pad code to set their profile to use the config from the slot, the bool for that slot is used for each flag.  For convenience, if slot 4 is chosen, and the bool list does not have an entry for slot 4, slot 3 is used.  So if you want a flag to have the same value for all slots, put only a single entry in its list.

straight_floats=Switches mod menus to use "1.00" style numbers instead of "100%" style numbers.

save_grade_config=If there are more grade tiers than states in the image, the last state will be used for all lower grades.
change_image=Add images to Graphics/grades to add them to the list.  Grade images must be a sprite sheet with a filename hint for the number of frames.  The filename is cut off at the first space, so make sure everything before the first space is unique.  For example, use names like "fancy_grades_main 4x4.png" and "fancy_grades_alternate 4x4.png" instead of "fancy grades main 4x4.png" and "fancy grades alternate 4x4.png"
add_grade=Add another grade tier to the end of the list.
remove_grade=Remove the lowest grade tier from the list.
set_grade_default=Consensual grade  tiers picked to double in size every two grades.
set_grade_itg=The grade tiers used by ITG.
set_grade_sm5=The grade tiers found in the metrics of the _fallback theme of SM5.
set_life_mad_matt=Mad Matt's forgiving life values.
set_life_sm5=SM5's default life values.

save_new_timing_group=Save the current timing preferences to a named group.  If the group already exists, it will be replaced.
remove_timing_group=Remove a named timing group.

confetti_amount=Set the number of confetti particles to use.
confetti_min_size=Set the minimum size of a confetti particle.
confetti_max_size=Set the maximum size of a confetti particle.
confetti_min_fall=The minimum time a confetti particle takes to fall.
confetti_max_fall=The maximum time a confetti particle takes to fall.
confetti_lumax=The confetti colors are randomly multiplied or by a random number from 0 to lumax to give more variety.  Set to 0 for no luma variation.
confetti_spin=How fast the confetti particles should spin.
confetti_on=Use this to turn confetti on to test how it looks.  Confetti will stay on until you turn it off with this option or restart stepmania.

bubble_bg_tex_size=The size of texture the colored bg is rendered to.
bubble_bg_zoomx=The bg is zoomed by this * screen width.
bubble_bg_zoomy=The bg is zoomed by this * screen height.
bubble_bg_start_angle=The angle the colors in the bg start at.  This will be multiplied by pi before it is used.
bubble_square_bg=If turned on, the bg will be zoomed the same amount on both axes, instead of using different sizes for x and y.
bubble_amount=The number of bubbles.
bubble_pos_min_speed=The minimum speed bubbles move at.
bubble_pos_max_speed=The maximum speed bubbles move at.
